<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="result" id="result">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="group4" >
                <button class="grey" id="reset">AC</button>
                <button class="grey" id="negative">+/-</button>
                <button class="grey" id="percentage">%</button>
                <button class="orange" id="division">/</button>    
            </div>
            <div class="group4">
                <button class="dgrey" id="digit7">7</button>
                <button class="dgrey" id="digit8">8</button>
                <button class="dgrey" id="digit9">9</button>
                <button class="orange" id="multiply">x</button>
            </div>
            <div class="group4">
                <button class="dgrey" id="digit4">4</button>
                <button class="dgrey" id="digit5">5</button>
                <button class="dgrey" id="digit6">6</button>
                <button class="orange" id="subtract">-</button>
            </div>
            <div class="group4">
                <button class="dgrey" id="digit1">1</button>
                <button class="dgrey" id="digit2">2</button>
                <button class="dgrey" id="digit3">3</button>
                <button class="orange" id="add">+</button>
            </div>
            <div class="group4 ">
                <button class="dgrey long" id="digit0">0</button>
                <button class="dgrey" id="coma">,</button>
                <button class="orange" id="equal">=</button>     
            </div>
                   
        </div>    
    </div>
    <script src="calculator.js"></script>
</body>
</html>
